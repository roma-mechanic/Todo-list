{% extends "base.html" %}

{% block content %}
  <h1>Delete todo "{{ todo.content }}"?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <div class="btn-group">
        <input type="submit" value="Yes" class="btn btn-danger">
        <a href="{% url 'todo:todo-list' %}" class="btn btn-info">Cancel</a>
    </div>

  </form>
{% endblock %}
