{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} Todo</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form| crispy }}
    <div class="btn-group">
        <input type="submit" value="Submit" class="btn btn-primary">
        <a href="{% url 'todo:todo-list' %}" class="btn btn-info">Cancel</a>
    </div>

  </form>
{% endblock %}
